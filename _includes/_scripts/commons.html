{% if site.commons.enable %}
  <script type="text/javascript" src="{{ site.commons.utils_url }}" integrity="{{ site.commons.utils_integrity }}" crossorigin="anonymous"></script>
  <script type="text/javascript" src="{{ site.commons.motion_url }}" integrity="{{ site.commons.motion_integrity }}" crossorigin="anonymous"></script>
{% else %}

  {% assign js_commons = 'src/utils.js, src/motion.js' | split: ", " %}

  {% for common in js_commons %}
  <script type="text/javascript" src="{{ site.js | relative_url }}/{{ common }}?v={{ site.version }}"></script>
  {% endfor %}

{% endif %}
