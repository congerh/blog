{% if site.bootstrap.enable %}
  <script type="text/javascript" src="{{ site.bootstrap.url }}" integrity="{{ site.bootstrap.integrity }}" crossorigin="anonymous"></script>
{% else %}

{% assign boot_scripts = 'src/bootstrap.js' | split: ", " %}

{% for bs in boot_scripts %}
  <script type="text/javascript" src="{{ site.js | relative_url }}/{{ bs }}?v={{ site.version }}"></script>
{% endfor %}

{% endif %}
